<div class="login-container">
  <header class="main-header">
    <a routerLink="/accueil" class="logo" aria-label="Retour Ã  l'accueil">
      <img src="assets/nab.jpeg" alt="Logo Smart Parking" class="logo-img" />
      <h1>Smart<span>Parking</span></h1>
    </a>

    <nav class="auth-buttons">
      <button class="btn btn-login" routerLink="/login">Se connecter</button>
      <button class="btn btn-register" routerLink="/inscription">S'inscrire</button>
    </nav>
  </header>

  <form class="login-box" (ngSubmit)="onSubmit()" aria-labelledby="loginTitle">
    <h2 id="loginTitle">Connexion</h2>

    <label for="username">Nom d'utilisateur</label>
    <input
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      placeholder="Entrez votre nom d'utilisateur"
      autocomplete="username"
    />

    <label for="password">Mot de passe</label>
    <input
      id="password"
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Entrez votre mot de passe"
      autocomplete="current-password"
    />

    <button type="submit">Se connecter</button>
  </form>
</div>
