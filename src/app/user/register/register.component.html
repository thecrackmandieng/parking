<div class="register-container">
  <!-- Header avec boutons de navigation -->
  <header class="main-header">
    <a routerLink="/accueil" class="logo">
      <img src="assets/nab.jpeg" alt="Smart Parking Logo" class="logo-img" />
      <h1>Smart<span>Parking</span></h1>
    </a>
    <nav class="auth-buttons">
      <button class="btn btn-login" routerLink="/login">Se connecter</button>
      <button class="btn btn-register" routerLink="/inscription">S'inscrire</button>
    </nav>
  </header>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-box">
    <h2>Inscription</h2>

    <label>Nom</label>
    <input formControlName="nom" type="text" placeholder="Entrez votre nom" />
    <div *ngIf="submitted && registerForm.get('nom')?.invalid" class="error">Nom requis</div>

    <label>Prénom</label>
    <input formControlName="prenom" type="text" placeholder="Entrez votre prénom" />
    <div *ngIf="submitted && registerForm.get('prenom')?.invalid" class="error">Prénom requis</div>

    <label>Adresse</label>
    <input formControlName="adresse" type="text" placeholder="Entrez votre adresse" />
    <div *ngIf="submitted && registerForm.get('adresse')?.invalid" class="error">Adresse requise</div>

    <label>Email</label>
    <input formControlName="email" type="email" placeholder="exemple@domaine.com" />
    <div *ngIf="submitted && registerForm.get('email')?.invalid" class="error">
      Email invalide ou requis
    </div>

    <label>Mot de passe</label>
    <input formControlName="motDePasse" type="password" placeholder="Au moins 6 caractères" />
    <div *ngIf="submitted && registerForm.get('motDePasse')?.invalid" class="error">
      Mot de passe requis (min 6 caractères)
    </div>

    <label>Confirmer le mot de passe</label>
    <input formControlName="confirmMotDePasse" type="password" placeholder="Confirmez votre mot de passe" />
    <div *ngIf="submitted && registerForm.errors?.['mismatch']" class="error">
      Les mots de passe ne correspondent pas
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <button type="submit">S'inscrire</button>
  </form>
</div>
